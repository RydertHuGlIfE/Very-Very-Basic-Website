<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Survey Responses</title>
</head>
<body>
    <h1>Your Survey Responses</h1>
    <table>
        <tr>
            <th>Question 1 Response</th>
        </tr>
        {% for response in responses %}
        <tr>
            <td>{{ response.question1 }}</td>
        </tr>
        {% else %}
        <tr>
            <td>No responses found.</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('survey') }}">Go back to Survey</a>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
